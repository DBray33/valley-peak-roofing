<!-- thank-you.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Valley Peak Roofing Co.</title>
    <!-- Canonical URL -->
    <link rel="canonical" href="https://valleypeakroof.com/thank-you.html" />

    <style>
      :root {
        --primary-color: #b3a885;
        --primary-dark: #8d7f5c;
        --text-dark: #222;
        --text-light: #666;
        --white: #fff;
        --transition: all 0.3s ease;
        --border-radius: 8px;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .thank-you-container {
        background: var(--white);
        padding: 40px;
        border-radius: var(--border-radius);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .thank-you-container h1 {
        font-size: 36px;
        margin-bottom: 15px;
        color: var(--primary-dark);
      }

      .thank-you-container p {
        font-size: 16px;
        color: var(--text-light);
        margin-bottom: 30px;
      }

      .btn {
        display: inline-block;
        padding: 14px 28px;
        background-color: var(--primary-color);
        color: var(--white);
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: var(--border-radius);
        text-decoration: none;
        cursor: pointer;
        transition: var(--transition);
      }

      .btn:hover {
        background-color: var(--primary-dark);
      }

      @media (max-width: 600px) {
        .thank-you-container {
          padding: 30px 20px;
        }

        .thank-you-container h1 {
          font-size: 28px;
        }

        .thank-you-container p {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <h1>Thank You!</h1>
      <p>
        Your request has been received. A member of our team will reach out
        shortly.
      </p>
      <a href="/" class="btn">Return to Homepage</a>
    </div>
  </body>
</html>
